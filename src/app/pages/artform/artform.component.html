<div class="container text-center">
    <div class="row">
        <div class="col" *ngFor="let i of artform()">
            <div class="d-flex flex-nowrap">
            <div class="card" style="width: 18rem; height: 35rem;">

                 <img src="../../../assets/images/{{i.Image}}"class="card-img-top" alt="" height="250px">
                <img class="card-img-top" src="../../assets/image/{{i.Image}}">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a (click)="gotohere(i.id)" class="btn btn-primary">View More</a>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
